<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address</title>
    <style>
        /* Add some basic styling to make it look more hacker-like */
        body {
            background-color: #2f2f2f;
            color: #fff;
            font-family: monospace;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #ip_address {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Your IP Adress is:</h1>
    <p id="ip_address"></p>

    <script>
        // JavaScript code to fetch and display the user's IPv4 address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Error fetching IP address';
            }
        }

        window.onload = async function() {
            const ipAddress = await getIPAddress();
            document.getElementById('ip_address').innerText = ipAddress;
        };
    </script>
</body>
</html>
